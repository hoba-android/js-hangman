<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hangman game</title>
  </head>
  <body>
    <div class="continer">
      <!-- ////////// hdeadr /////////  -->
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word from : <span></span></div>
      </div>

      <hr />
      <!-- ////////////// -->
      <div class="row">
        <!-- ---- the draw ------ -->
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>

        <!-- ------- letters -----------  -->
        <div class="letters"></div>
        <!-- /////  -->
      </div>
      <hr />
      <!-- ---------- guessing section ---------  -->
      <div class="lettters-guess"></div>
    </div>

    <!-- //////////////////////////// javascript file ////////////  -->
    <script src="main.js"></script>
  </body>
</html>
